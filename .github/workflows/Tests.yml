name: Tests

#
# Content copied and modified from https://github.com/SciML/Optimization.jl
#

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/docs/**"
      - "**/paper/**"
  push:
    branches:
      - main
    paths-ignore:
      - "**/docs/**"
      - "**/paper/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group:
          - AstrodynamicalCalculations
          - AstrodynamicalModels
          - AstrodynamicalSolvers
        version:
          - "1"
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: lib/${{ matrix.group }}/src
      # - uses: codecov/codecov-action@v4
      #   env:
      #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      #     slug: JuliaAstro/${{ matrix.group }}.jl
